<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TPHPA | Permit List</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="{% static 'plant_health/plugins/fontawesome-free/css/all.min.css' %}">

  <link rel="stylesheet" href="{% static 'plant_health/pluginsdatatables-bs4/css/dataTables.bootstrap4.min.css' %}">

<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="{% static 'plant_health/dist/img/AdminLTELogo.png ' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light"> <b>TPHPA </b></span>
      </a>

      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">CHARTS</a>
            </li>  
            <li class="nav-item">
              <a href="#" class="nav-link">REPORTS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">HOME</a>
            </li>  
          </ul>
      </div>
    </div>
  </nav>
  <!-- /.navbar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    
                    <!-- /.card-header -->
                    <div class="card-body">
                       
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-danger text-white">
                                            <h2>Delete Permit</h2>
                                        </div>
                                        <div class="card-body">
                                            <h4>Are you sure you want to delete this permit?</h4>
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-danger btn-block">Delete</button>
                                                    <a href="{% url 'permit_list' %}" class="btn btn-secondary btn-block">Cancel</a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->
                  </div>
         </div>
        </div><!-- /.row -->
