{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TPHPA | Permit List</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plant_health/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'plant_health/dist/css/adminlte.min.css' %}">

  <link rel="stylesheet" href="{% static 'plant_health/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plant_health/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plant_health/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="{% static 'plant_health/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light"><b>TPHPA</b></span>
      </a>

      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'chart_data' %}" class="nav-link">CHARTS</a>
          </li>  
          <li class="nav-item">
            <a href="#" class="nav-link">REPORTS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">HOME</a>
          </li>  
        </ul>
      </div>
    </div>
  </nav>
  <!-- /.navbar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="m-0">ALL CHARTS</h1>
      </div>
      <div class="col-md-12">
        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">Weekly Bar Chart</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="chart">
              <canvas id="weeklyBarChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
          </div>
          <!-- /.card-body -->
        </div>

        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">Monthly Bar Chart</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="chart">
              <canvas id="monthlyBarChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
          </div>
          <!-- /.card-body -->
        </div>

        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">Yearly Bar Chart</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="chart">
              <canvas id="yearlyBarChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div><!-- /.row -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- Default to the left -->
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script src="{% static 'plant_health/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plant_health/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'plant_health/dist/js/adminlte.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'plant_health/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'plant_health/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'plant_health/plugins/chart.js/Chart.min.js' %}"></script>

<script>
  $(function () {
    var weeklyBarChartCanvas = $('#weeklyBarChart').get(0).getContext('2d');
    var monthlyBarChartCanvas = $('#monthlyBarChart').get(0).getContext('2d');
    var yearlyBarChartCanvas = $('#yearlyBarChart').get(0).getContext('2d');
    
    var weeklyBarChartData = {
      labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
      datasets: [{
        label:['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        backgroundColor: 'rgba(60,141,188,0.9)',
        borderColor: 'rgba(60,141,188,0.8)',
        data: {{ weekly_applied }}
      }]
    };

    var monthlyBarChartData = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Monthly Data',
        backgroundColor: 'rgba(60,141,188,0.9)',
        borderColor: 'rgba(60,141,188,0.8)',
        data: {{ monthly_applied }}
      }]
    };

    // var yearlyBarChartData = {
    //   labels: {{ yearly_labels|safe }},
    //   datasets: [{
    //     label: 'Yearly Data',
    //     backgroundColor: 'rgba(60,141,188,0.9)',
    //     borderColor: 'rgba(60,141,188,0.8)',
    //     data: {{ yearly_data|safe }}
    //   }]
    // };

    var barChartOptions = {
      maintainAspectRatio: false,
      responsive: true,
      legend: {
        display: false
      },
      scales: {
        xAxes: [{
          gridLines: {
            display: false,
          }
        }],
        yAxes: [{
          gridLines: {
            display: false,
          }
        }]
      }
    };

    new Chart(weeklyBarChartCanvas, {
      type: 'bar',
      data: weeklyBarChartData,
      options: barChartOptions
    });

    new Chart(monthlyBarChartCanvas, {
      type: 'bar',
      data: monthlyBarChartData,
      options: barChartOptions
    });

    new Chart(yearlyBarChartCanvas, {
      type: 'bar',
      data: yearlyBarChartData,
      options: barChartOptions
    });
  });
</script>
</body>
</html>
