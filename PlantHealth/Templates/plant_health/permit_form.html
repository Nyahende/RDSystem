<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TPHPA | Permit List</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plant_health/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'plant_health/dist/css/adminlte.min.css' %}">


  <link rel="stylesheet" href="{% static 'plant_health/pluginsdatatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plant_health/pluginsdatatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plant_health/pluginsdatatables-buttons/css/buttons.bootstrap4.min.css' %}">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="{% static 'plant_health/dist/img/AdminLTELogo.png ' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light"> <b>TPHPA </b></span>
      </a>

      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">CHARTS</a>
          </li> 
          <li class="nav-item">
            <a href="{% url 'permit_list' %}" class="nav-link">HOME</a>
          </li>  
          <li class="nav-item">
            <a href="#" class="nav-link">REPORTS</a>
          </li>  
        </ul>
      </div>
    </div>
  </nav>
  <!-- /.navbar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h1>Create/Update Permit</h1>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row">
                            {% for field in form %}
                                <div class="col-md-4">
                                    <div class="form-group">
                                        {{ field }}
                                        {% if field.help_text %}
                                            <small class="form-text text-muted">{{ field.help_text }}</small>
                                        {% endif %}
                                        {% for error in field.errors %}
                                            <div class="text-danger">{{ error }}</div>
                                        {% endfor %}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
    <!-- /.row -->
</div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<script>
    var form_fields = document.querySelectorAll('input, select, textarea');
    form_fields.forEach((field, index) => {
        switch(index) {
            case 1: field.placeholder = "Customer Name"; break;
            case 2: field.placeholder = "Inspector Name"; break;
            case 3: field.placeholder = "Disease Identified"; break;
            case 4: field.placeholder = "Region of Origin"; break;
            case 5: field.placeholder = "Country Heading"; break;
            case 6: field.placeholder = "Quantity"; break;
            case 7: field.placeholder = "Test Conducted"; break;
            case 8: field.placeholder = "Chemical Used"; break;
            case 9: field.placeholder = "Volume Used"; break;
            case 10: field.placeholder = "Total Charge (Tsh)"; break;
            case 11: field.placeholder = "Station"; break;
            case 12: field.placeholder = "Status"; break;
        }
        field.classList.add('form-control');
    });
</script>
