<!DOCTYPE html>
<html>
<head>
    <title>Monitoring List</title>
    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Monitoring List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Monitor Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for monitoring in monitorings %}
                    <tr>
                        <td>{{ monitoring.id }}</td>
                        <td>{{ monitoring.monitoring_date }}</td>
                        <td>{{ monitoring.monitor_name }}</td>
                        <td>{{ monitoring.location }}</td>
                        <td><a href="{% url 'monitoring_detail' monitoring.id %}">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
